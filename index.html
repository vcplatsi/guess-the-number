<!DOCTYPE html>

<html lang="el">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final-test-style.css">
    
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <h3>Game: guess the number</h3>
        <br>
        <div id="instructions">
            I'm thinking of a number between 1 and 100.<br>
            See if you can guess it in 10 or less tries.<br>
            Have fun!
        </div>
        <br>
        <div id="guess">
            <label for="new-guess">Guess: </label>
            <input type="text" name="new-guess" id="new-guess" placeholder="00">
            <button  id="check"> Check </button>
        </div>
        <div>
            <div id="noOfGuesses"></div>
            <div id="prevNums"></div>
        </div>
        <div>
            <div id="message">  </div>
            <button id= "restart"> Play again </button>
        </div>
    </div> 
    <script type="text/javascript" src="final-test-script.js"></script>    
</body>
</html>
